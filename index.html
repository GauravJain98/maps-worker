<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable directions</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 80%;
            float: left;
            width: 80%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var labelIndex = 0;
        var markerList = []
        window.directionsService = new google.maps.DirectionsService();

        function initMap() {
            directionsDisplay = new google.maps.DirectionsRenderer({
                suppressMarkers: true
            });
            var myLatLng = {
                lat: -25.363,
                lng: 131.044
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: myLatLng
            });

            directionsDisplay.setMap(map)
            // This event listener calls addMarker() when the map is clicked.
            google.maps.event.addListener(map, 'click', function (event) {
                addMarker(event.latLng, map);
            });
            // Add a marker at the center of the map.
        }

        // Adds a marker to the map.
        function addMarker(location, map) {
            // Add the marker at the clicked location, and add the next-available label
            // from the array of alphabetical characters.
            var marker = new google.maps.Marker({
                position: location,
                label: labels[labelIndex++ % labels.length],
                map: map
            });
            directionsService = new google.maps.DirectionsService();
            markerList.push(location)
            var start = markerList[0];
            var end = markerList[markerList.length - 1];
            var waypts = [];
            for (var i = 1; i < markerList.length - 1; i++) {
                waypts.push({
                    location: markerList[i],
                    stopover: true
                });
            }
            if (markerList.length > 2) {
                update(start,end,waypts);
            }
        }

        function update(start,end,waypts) {
            var request = {
                origin: start,
                destination: end,
                waypoints: waypts,
                optimizeWaypoints: true,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function (response, status) {
                console.log(status)

                if (status == google.maps.DirectionsStatus.OK) {                    
                    console.log(status)
                    console.log(response)
                    directionsDisplay.setDirections(response);
                    var route = response.routes[0];
                }
                console.log('bool')
            });

        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API&callback=initMap">
    </script>
</body>

</html>
