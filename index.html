        var labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var labelIndex = 0;
        var markerList = [];
        var markers = [];
        directionsService = new google.maps.DirectionsService();

        function initMap() {
            directionsDisplay = new google.maps.DirectionsRenderer({
                suppressMarkers: true
            });
            var geocoder = new google.maps.Geocoder;

            var myLatLng = {
                lat: 28.6139,
                lng: 77.044
            };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: myLatLng
            });

            var card = document.getElementById('pac-card');
            var types = document.getElementById('type-selector');
            var strictBounds = document.getElementById('strict-bounds-selector');

            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(card);
            infowindow = new google.maps.InfoWindow();
            infowindowContent = document.getElementById('infowindow-content');
            infowindow.setContent(infowindowContent);
            //for adding markers

            var input = document.getElementById('pac-input0');
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener('place_changed', function() {
                infowindow.close();
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    // User entered the name of a Place that was not suggested and
                    // pressed the Enter key, or the Place Details request failed.
                    window.alert("No details available for input: '" + place.name + "'");
                    return;
                }

                // If the place has a geometry, then present it on a map.
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17); // Why 17? Because it looks good.
                }
                addMarker(geocoder, place.geometry.location, map);

            });

            // Bind the map's bounds (viewport) property to the autocomplete object,
            // so that the autocomplete requests use the current map bounds for the
            // bounds option in the request.
            autocomplete.bindTo('bounds', map);
            var input1 = document.getElementById('pac-input1');
            var autocomplete2 = new google.maps.places.Autocomplete(input1);
            autocomplete2.addListener('place_changed', function() {
                infowindow.close();
                var place = autocomplete2.getPlace();
                if (!place.geometry) {
                    // User entered the name of a Place that was not suggested and
                    // pressed the Enter key, or the Place Details request failed.
                    window.alert("No details available for input: '" + place.name + "'");
                    return;
                }

                // If the place has a geometry, then present it on a map.
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17); // Why 17? Because it looks good.
                }
                addMarker(geocoder, place.geometry.location, map);

            });
            autocomplete2.bindTo('bounds', map);
            console.log(autocomplete2)
            
            directionsDisplay.setMap(map);
            // This event listener calls addMarker() when the map is clicked.
            google.maps.event.addListener(map, "click", function(event) {
                console.log(event)
                addMarker(geocoder, event.latLng, map);

            });
        }

        function geocodeLatLng(geocoder, map, latlng) {
            geocoder.geocode({
                'location': latlng
            }, function(results, status) {
                if (status === 'OK') {
                    if (results[0]) {
                        console.log(results[0].formatted_address)
                        list = document.getElementById('mainlist')
                        list.innerHTML = list.innerHTML + '<tr><td>' + results[0].formatted_address + '</td><td><button class= "change" id = button' + latlng + '" >+</button></td></tr>'
                    } else {
                        window.alert('No results found');
                    }
                } else {
                    window.alert('Geocoder failed due to: ' + status);
                }
            });
        }

        
        // Adds a marker to the map.
        function addMarker(geocoder, location, map) {
            // Add the marker at the clicked location, and add the next-available label
            // from the array of alphabetical characters.
            var marker = new google.maps.Marker({
                position: location,
                label: labels[labelIndex++ % labels.length],
                map: map
            });
            markers.push(marker);
            markerList.push(location);
            var start = markerList[0];
            var end = markerList[markerList.length - 1];
            var waypts = [];
            for (var i = 1; i < markerList.length - 1; i++) {
                waypts.push({
                    location: markerList[i],
                    stopover: true
                });
            }
            geocodeLatLng(geocoder, map, location);
            if (markerList.length > 1) {
                update(start, end, waypts);
            }
            input = document.getElementById('pac-input' + markerList.length);
        }

        function update(start, end, waypts) {
            var request = {
                origin: start,
                destination: end,
                waypoints: waypts,
                optimizeWaypoints: false,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService = new google.maps.DirectionsService();
            directionsService.route(request, function(response, status) {
                console.log(status);

                if (status == google.maps.DirectionsStatus.OK) {
                    console.log(status);
                    console.log(response);
                    directionsDisplay.setDirections(response);
                    var route = response.routes[0];
                }
                console.log("bool");
            });
        }
        google.maps.event.addDomListener(window, "load", initialize);
